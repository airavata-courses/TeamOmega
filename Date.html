<!DOCTYPE html>
<html>
<title>DATE</title>
<head>
<link rel="stylesheet" href="login.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<style>

</style>

</head>
<body>
	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	
<div class="login-wrap">
	

		<div class="login-form">
			<div class="sign-up-htm">
				<form action="" method=get>
					<div class="group">
						<label for="station" class="label"></label> <input id="station"
							type="text" class="input" placeholder="station"
							autocomplete="off" data-js="form-text">
					</div>
					<div class="group">
						<label for="time" class="label"></label> <input id="time"
							type="text" class="input" placeholder="time" autocomplete="off"
							data-js="form-text">
					</div>
					<div class="group">
						<label for="date" class="label"></label> <input id="datepicker"
							type="text" class="input" placeholder="date" autocomplete="off"
							data-js="form-text">
					</div>
					<div class="group">
						<input id="tab-1" class="sign-in" type="submit" value="Submit">
					</div>
					<script>
						$(function() {
							$("#datepicker").datepicker();
						});
					</script>
				</form>

			</div>
		</div>
	</div>
	</div>
</body>
</html>
