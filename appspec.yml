version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user
hooks:
  BeforeInstall:
    - location: regsitry-api/src/resources/scripts/before-install.sh
      runas: root
  ApplicationStart:
    - location: regsitry-api/src/resources/scripts/install.sh
      timeout: 3600
      runas: root
  ValidateService:
    - location: regsitry-api/src/resources/scripts/validate_service.sh
      timeout: 180
      runas: root
