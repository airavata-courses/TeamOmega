language: node_js
node_js:
  - "4.4.2"
sudo: true

services: 
  - docker
before_install:
  - cd middleware

install:
  - npm install --silent
 
cache:
  directories:
    - node_modules

after_success:

  - docker build -t sagarkrkv/middleware:latest .
  - docker login -e="$DOCKER_EMAIL" -u="$DOCK_UNAME" -p="$DOCK_PWD"
  - docker push sagarkrkv/middleware:latest

before_deploy:
  - cd ..
  - zip -r API_GATEWAY.zip middleware/startup_scripts appspec.yml  || true
  - mkdir -p "API_GATEWAY_upload"
  - mv API_GATEWAY.zip API_GATEWAY_upload/API_GATEWAY.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    local_dir: API_GATEWAY_upload
    bucket: sga-team-omega
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      repo: airavata-courses/TeamOmega
      all_branches: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-team-omega
    key: API_GATEWAY.zip
    bundle_type: zip
    application: SGA_TeamOmega
    deployment_group: SGA_TeamOmega
    region: us-west-2
    on:
      repo: airavata-courses/TeamOmega
      all_branches: true
after_deploy:
  - echo "Performing after deploy procedures..."
