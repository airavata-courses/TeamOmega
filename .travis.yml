language: java
jdk:
  - oraclejdk8
sudo: false
install: true
services:
  - docker
before_install:
  - cd forecast_trigger

install:
  - true

after_success:
  - docker build -t sagarkrkv/forecast_trigger:latest .
  - docker login -e="$DOCKER_EMAIL" -u="$DOCK_UNAME" -p="$DOCK_PWD"
  - docker push sagarkrkv/forecast_trigger:latest

before_deploy:
  - cd ..
  - zip -r Forecast_trigger.zip forecast_trigger/startup_scripts appspec.yml  || true
  - mkdir -p "Forecast_trigger_upload"
  - mv Forecast_trigger.zip Forecast_trigger_upload/Forecast_trigger.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    local_dir: Forecast_trigger_upload
    bucket: omega-m2
    region: us-east-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      repo: airavata-courses/TeamOmega
      all_branches: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: omega-m2
    key: Forecast_trigger.zip
    bundle_type: zip
    application: TeamOmega_east
    deployment_group: Omega_App_Server
    region: us-east-2
    on:
      repo: airavata-courses/TeamOmega
      all_branches: true
after_deploy:
  - echo "Performing after deploy procedures..."
